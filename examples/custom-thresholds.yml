name: Duplicate Logic Detection with Custom Thresholds

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - '**/*.py'

jobs:
  duplicate-logic-check:
    name: Check for Duplicate Logic with Custom Thresholds
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Detect Duplicate Logic (Strict Mode)
        uses: ArthurMor4is/duplicate-logic-detector-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          post-comment: true
          fail-on-duplicates: true
          similarity-method: jaccard_tokens
          global-threshold: 0.85  # Higher threshold for stricter detection
          folder-thresholds: '{"src/shared": 0.1, "src/tests": 0.9}'  # Lenient for shared code, strict for tests
