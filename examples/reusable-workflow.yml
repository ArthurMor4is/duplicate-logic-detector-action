name: Code Quality with Reusable Workflow

on:
  pull_request:
    paths: ['**/*.py']

jobs:
  duplicate-logic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect Duplicate Logic
        uses: ArthurMor4is/duplicate-logic-detector-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-duplicates: false
    permissions:
      contents: read
      pull-requests: write
