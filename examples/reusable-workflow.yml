name: Code Quality with Reusable Workflow

on:
  pull_request:
    paths: ['**/*.py']

jobs:
  duplicate-logic:
    uses: your-org/duplicate-logic-detector-action/.github/workflows/duplicate-logic-detection.yml@v1
    with:
      similarity-threshold: '0.8'
      fail-on-duplicates: false
      include-patterns: '["src/**/*.py", "lib/**/*.py", "app/**/*.py"]'
      exclude-patterns: '["tests/**", "migrations/**", "generated/**"]'
    permissions:
      contents: read
      pull-requests: write
